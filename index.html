<!doctype html>
<title>Temporary Redirect Mode</title>
<style>
  body { text-align: center; padding: 150px; } h1 { font-size: 50px; } body { font: 20px Helvetica, sans-serif; color: #333; } article { display: block; text-align: left; width: 650px; margin: 0 auto; } a { color: #be1e2d; text-decoration: none; } a:hover { color: #333; text-decoration: none; } .lds-ring { display: inline-block; position: relative; width: 80px; height: 80px; } .lds-ring div { box-sizing: border-box; display: block; position: absolute; width: 64px; height: 64px; margin: 8px; border: 8px solid #be1e2d; border-radius: 50%; animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite; border-color: #be1e2d transparent transparent transparent; } .lds-ring div:nth-child(1) { animation-delay: -0.45s; } .lds-ring div:nth-child(2) { animation-delay: -0.3s; } .lds-ring div:nth-child(3) { animation-delay: -0.15s; } @keyframes lds-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
<article>
    <h1>Temporary Redirect</h1>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <div style="margin-top: 20px;margin-left: 10px;"><strong><span id="time">Loading...</span></strong></div>
    <div style="margin-top: 50px"><a href="https://trakteer.id/explore">Click here to continue</a></div>
</article>
<script>
  var time = 5; setInterval(function() { var seconds = time % 60; var minutes = (time - seconds) / 60; if (seconds.toString().length == 1) { seconds = "0" + seconds; } if (minutes.toString().length == 1) { minutes = "0" + minutes; } document.getElementById("time").innerHTML = minutes + ":" + seconds; time--; if (time == 0) { window.location.href = 'https://trakteer.id/explore'; } }, 1000);
</script>
